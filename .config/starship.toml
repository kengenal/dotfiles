## FIRST LINE/ROW: Info & Status
[username]
format = " [$user]($style)@"
show_always = true
style_root = "bold sapphire"
style_user = "bold blue"

[hostname]
disabled = false
format = "[$hostname]($style) in "
ssh_only = false
style = "bold sky"
ssh_symbol = " "

[directory]
style = "bold blue"
truncate_to_repo = true
truncation_length = 0
truncation_symbol = "repo: "
read_only = ""

[git_metrics]
disabled = false
added_style = 'bold sky'
deleted_style = 'bold sapphire'
format = '[+$added]($added_style)/[-$deleted]($deleted_style) '

[sudo]
disabled = false

[git_status]
ahead = "${count}"
behind = "${count}"
deleted = "x"
diverged = "${ahead_count}${behind_count}"
style = "blue"

[git_branch]
symbol = " "
style = "bold sapphire"

[nix_shell]
format = 'via [$symbol(($name))]($style) '
symbol = " "

[cmd_duration]
disabled = false
style="bold sky"
format = "took [$duration]($style)"
show_milliseconds = true
show_notifications = true
min_time_to_notify = 30_000

## SECOND LINE/ROW: Prompt
[battery]
charging_symbol = ""
disabled = true
discharging_symbol = ""
full_symbol = ""

[[battery.display]] # "bold red" style when capacity is between 0% and 15%
disabled = false
style = "bold red"
threshold = 15

[[battery.display]] # "bold peach" style when capacity is between 15% and 50%
disabled = true
style = "bold peach"
threshold = 50

[[battery.display]] # "bold green" style when capacity is between 50% and 90%
disabled = true
style = "bold green"
threshold = 90

[status]
disabled = false
format = '[\[$symbol$status_common_meaning$status_signal_name$status_maybe_int\]]($style)'
map_symbol = true
pipestatus = true
symbol = "✖"
not_executable_symbol = ""
not_found_symbol = ""
sigint_symbol = "󰟾"
signal_symbol = ""
style = "bold sapphire"

[os]
disabled = false
format = ' [$symbol]($style)'
style = "bold sapphire"

[character]
error_symbol = ""
success_symbol = "❯(bold blue)"

